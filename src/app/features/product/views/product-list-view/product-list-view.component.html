<div class="main">
  <p class="main-title">Product list:</p>

  <table>
    <tr>
      <td>Id</td>
      <td>Product name</td>
      <td>Product created</td>
      <td>Action</td>
    </tr>
    <tr *ngFor="let item of products">
      <td>{{ item.Id }}</td>
      <td>{{ item.ProductName }}--{{ item.ProductContent }}</td>
      <td>{{ item.CreatedAt | date }}</td>
      <td>
        <a [routerLink]="['/product/',item.Id]"  class="btn-link-detail">Link-Detail</a>
        <button (click)="actionViewDetail(item)" class="btn-detail">
          Detail
        </button>
        <button (click)="actionUpdateDetail(item)" class="btn-detail">
          Update
        </button>
        <button (click)="actionDeleteDetail(item)" class="btn-detail">
          Delete
        </button>
      </td>
    </tr>
  </table>
</div>
